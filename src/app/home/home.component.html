<!--The content below is only a placeholder and can be replaced.-->

<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
  <li class="nav-item" (click)="activeForm = 'auth'">
    <div class="nav-link active">
      Login
    </div>
  </li>
  <li class="nav-item" (click)="activeForm = 'register'">
    <a class="nav-link">Registro</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div *ngIf="activeForm === 'auth'">
    <form #frm="ngForm" class="form-group">
      <fieldset class="clearfix">
        <div class="form-group row">
          <div class="col-sm-12">
            <input
              class="form-control form-control-lg"
              class="form-control"
              type="text"
              name="email"
              id="email"
              placeholder="Email"
              required
              [(ngModel)]="auth.email"
              #email="ngModel"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <input
              class="form-control form-control-lg"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
              [(ngModel)]="auth.password"
              #password="ngModel"
              autocomplete="off"
            />
          </div>
        </div>

        <div>
          <button
            class="btn btn-light btn-block"
            [disabled]="!frm.valid"
            (click)="authUser()"
          >
            Entrar
          </button>
        </div>
      </fieldset>
      <div class="clearfix"></div>
    </form>
  </div>
  <div *ngIf="activeForm === 'register'">
    <form #frmRegister="ngForm">
      <fieldset class="clearfix">
        <div class="form-group">
          <div class="col-12">
            <input
              class="form-control form-control-lg"
              type="text"
              name="email"
              id="email"
              placeholder="Email"
              required
              [(ngModel)]="user.email"
              #email="ngModel"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <input
              class="form-control form-control-lg"
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Firstname"
              required
              [(ngModel)]="user.firstname"
              #firstname="ngModel"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <input
              class="form-control form-control-lg"
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Lastname"
              required
              [(ngModel)]="user.lastname"
              #lastname="ngModel"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <input
              class="form-control form-control-lg"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
              [(ngModel)]="user.password"
              #password="ngModel"
              autocomplete="off"
            />
          </div>
        </div>

        <div>
          <button
            class="btn btn-light btn-block"
            [disabled]="!frmRegister.valid"
            (click)="createUser()"
          >
            Registrar
          </button>
        </div>
      </fieldset>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
<div class="clearfix"></div>
